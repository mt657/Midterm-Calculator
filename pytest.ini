# pytest.ini
[pytest]
# Specifies that tests are contained in the 'tests' folder
testpaths = tests

# Allows verbose output for test results and includes coverage options
addopts = -v --cov=app --cov-report=term-missing --cov-report=html

# Automatically discover test files matching 'test_*.py' or '*_test.py'
python_files = test_*.py *_test.py

# Automatically discover test classes that match 'Test*' (excluding the base class 'Test')
python_classes = Test*

# Automatically discover test functions that match 'test_*'
python_functions = test_*

# Option to add markers for different test categories, like 'slow' or 'fast'
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast (deselect with '-m "not fast"')

# Option to adjust logging level, useful for debugging
# log_level = INFO

# Section to add plugins (uncomment and add plugins as needed)
plugins =
    pytest-django  # Add this line if using pytest-django for Django testing
    # You can add other plugins below, for example:
    # pytest-cov  # Add this if using pytest-cov for code coverage
    # pytest-xdist  # Add this if using pytest-xdist for parallel test execution
